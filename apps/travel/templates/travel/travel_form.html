{% extends 'base.html' %}
{% block top_js %}
  {{ form.media }}
{% endblock %}
{% block content %}
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page__title">
            <h1>Создание статьи</h1>
          </div>
          <div class="page-add__form">
            <form action="" method="post" id="js-travel-add-form" role="form" enctype="multipart/form-data">{% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-default">Опубликовать</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
