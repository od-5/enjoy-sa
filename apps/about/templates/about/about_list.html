{% extends 'base.html' %}
{% block content %}
  <div class="content">
    <div class="container">
      <div class="row">
      {% if object_list %}
        {% for object in object_list %}
        <div class="col-lg-12">
          <div class="page__title">
            <h1>{{ object.title|default:'' }}</h1>
          </div>
          <div class="page__text">
            {{ object.text|safe|default:'' }}
          </div>
        </div>
        {% endfor %}
      {% endif %}
        {% include '__includes/pagination.html' %}
      </div>
    </div>
  </div>
{% endblock %}
